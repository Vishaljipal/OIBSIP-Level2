<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- -------- css stylesheet ------------------------ -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="font-size: 56px; color: white; text-shadow: 2px 4px 2px black;; font-weight: bolder; text-align: center; word-spacing: 1rem; letter-spacing: 2px; ">Calculator Project</h2>

    <section>
        <div class="container">
            <div id="calculate"></div>
            <div class="buttons">
                <div class="button btn">*</div>


                <div class="button btn">/</div>
                <div class="button btn">+</div>
                <div class="button btn">-</div>
                <div class="button digit">9</div>
                <div class="button digit">8</div>
                <div class="button  digit">7</div>
                <div class="button digit">6</div>
                <div class="button digit">5</div>
                <div class="button digit">4</div>
                <div class="button digit">3</div>

                <div class="button digit">2</div>
                <div class="button digit">1</div>

                <div class="button  digit">0</div>
                <div class="button digit">.</div>
                <div id="equal" class="button">=</div>

                <!-- <div class="button2">C</div> -->

                <div class="button  reset">&larr;</div>
            </div>
        </div>
    </section>
    <!-- -------------- External js style sheet ----------------------  -->
    <script src="script.js"></script>
</body>

</html>
